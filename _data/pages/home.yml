vision:
  reverse: true
  title: Vision
  description: |      # required
      SANBI-GBIF is the South African Voting Node of the Global Biodiversity Information Facility (GBIF) and is funded by the Department of Science and Innovation. The Vision of the SANBI-GBIF Node is to contribute to South Africaâ€™s sustainable development by facilitating access to biodiversity and related information on the internet. This portal was created as part of the GBIF National Portal Implementation Project and aims to provide resources, news and information of activities and efforts of Node at the National level.
  # img required
  background: /assets/images/Panorama_2020_knysna.jpg

strategicObjectives:
  reverse: false
  title: Strategic Objectives
  description: |      # required
      * Promoting the sharing of data and information under a common set of standards.
      * Contributing to education, training and capacity enhancement, and to develop biodiversity informatics as a field of science.
      * To develop a stronger network of biodiversity informatics professionals through coordination.
      * Supporting data use through highlighting the impacts of data mobilisation across the data-science-policy interface.
      * Advising on national and international initiatives, and strategy development to further support efforts to grow the impact of the SANBI-GBIF Node.
